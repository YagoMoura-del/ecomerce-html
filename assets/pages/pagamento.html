<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/pagamento.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
    <title>Pagamento</title>
</head>
<div class="imagem">
    <img src="/assets/img/logo.site.png" alt="Logo do Site">
</div>
<body>
    <h1>Página de Pagamento</h1>
    <quadro action="processar-pagamento" method="post">
        <texto for="nome">Nome no Cartão:</texto>
        <input type="text" id="nome" name="nome" required><br><br>

        <texto for="numero-cartao">Número do Cartão:</texto>
        <input type="text" id="numero-cartao" name="numero-cartao" maxlength="16" required><br><br>

        <texto for="validade">Validade (MM/AA):</texto>
        <input type="text" id="validade" name="validade" maxlength="5" required><br><br>

        <texto for="cvv">CVV:</texto>
        <input type="password" id="cvv" name="cvv" maxlength="4" required><br><br>

        <texto for="valor">Valor:</texto>
        <input type="number" id="valor" name="valor" step="0.01" required><br><br>

        <button type="submit">Pagar</button>
    </quadro>
</body>
</html>
