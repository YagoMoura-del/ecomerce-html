<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crow</title>
    <link rel="stylesheet" href="/assets/css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho">
        <nav class="container">
            <a href="index.html" class="logo">The Crow</a>
            <div class="menu_pesquisa">
                <input type="text" placeholder="Pesquisar..." class="barra_pesquisa">
            </div>
            </nav>
    </header>

    <main class="conteudo_principal">
        <section class="secao_carrinho">
            <h1 class="titulo_pagina">Seu Carrinho de Compras</h1>

            <div class="tabela_carrinho">
                <div class="carrinho_cabecalho">
                    <span class="produto_coluna">Produto</span>
                    <span class="quantidade_coluna">Qtd</span>
                    <span class="preco_coluna">Preço</span>
                    <span class="total_coluna">Total</span>
                </div>

                <div class="item_carrinho">
                    <div class="info_produto">
                        <div class="imagem_placeholder"></div> 
                        <div>
                            <p class="nome_item">Sneaker Grey Classic</p>
                            <span class="remover_item">Remover</span>
                        </div>
                    </div>
                    
                    <div class="info_quantidade">
                        <input type="number" value="1" min="1" class="input_quantidade">
                    </div>
                    
                    <span class="preco_unitario">R$ 299,90</span>
                    <span class="preco_total_item">R$ 299,90</span>
                </div>

                <div class="item_carrinho">
                    <div class="info_produto">
                        <div class="imagem_placeholder"></div>
                        <div>
                            <p class="nome_item">Tênis Red Runner</p>
                            <span class="remover_item">Remover</span>
                        </div>
                    </div>
                    
                    <div class="info_quantidade">
                        <input type="number" value="2" min="1" class="input_quantidade">
                    </div>
                    
                    <span class="preco_unitario">R$ 150,00</span>
                    <span class="preco_total_item">R$ 300,00</span>
                </div>
                
            </div>
            
            <div class="resumo_compra">
                <div class="subtotal">
                    <span>Subtotal (3 itens):</span>
                    <span>R$ 599,90</span>
                </div>
                <div class="total_final">
                    <strong>Total da Compra:</strong>
                    <strong>R$ 599,90</strong>
                </div>
                
                <a href="pagamento.html" class="btn_checkout">
                    Prosseguir para o Pagamento
                </a>
            </div>

        </section>
    </main>


</body>
</html>
